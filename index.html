<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog | Tom Burzynski</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="dark">
    <!-- Header with dark mode/light mode toggle -->
    <header>
      <div>
        <input type="checkbox" id="theme-switcher" name="mode-toggler" />
        <label for="mode-toggler">Toggle Light/Dark Mode</label>
      </div>
    </header>
    <main>
      <h1>Personal Blog</h1>
      <h2>What's on your mind?</h2>

      <!-- Blog post form elements -->
      <form action="post">
        <label for="username-field" class="form-element">Username:</label>
        <input
          id="username"
          name="username-field"
          type="text"
          class="form-element"
        />
        <label for="blog-title-field" class="form-element">Blog Title:</label>
        <input
          id="blog-title"
          name="blog-title-field"
          type="text"
          class="form-element"
        />
        <label for="blog-text-field" class="form-element">Blog Content:</label>
        <textarea
          id="blog-text"
          name="blog-text-field"
          rows="5"
          cols="40"
        ></textarea>
        <input
          id="submit-button"
          type="submit"
          value="Post Blog"
          class="form-element"
        />
      </form>
    </main>

    <!-- Footer with link to dev portfolio -->
    <footer>
      <h3>Created by Tom Burzynski</h3>
      <p>
        <a href="https://tburzynski2.github.io/dev-portfolio/" target="_blank"
          >Check out my dev portfolio on Github</a
        >
      </p>
    </footer>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
  </body>
</html>
